name: Compose CI (frontend build only)

on:
  push:
    branches: [ "**" ]
    paths:
      - "docker-compose.yml"
      - "FINANCIAL_APP/**"
      - "financial_app/**"
      - ".github/workflows/compose-ci.yml"
  pull_request:
    branches: [ "**" ]
    paths:
      - "docker-compose.yml"
      - "FINANCIAL_APP/**"
      - "financial_app/**"
      - ".github/workflows/compose-ci.yml"
  workflow_dispatch:

jobs:
  compose-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ตรวจหาพาธที่มีอยู่จริง แล้วตั้ง ENV ให้ compose ใช้
      - name: Detect project paths
        run: |
          echo "PWD=$(pwd)"
          ls -la || true

          # FRONTEND
          if [ -d FINANCIAL_APP/my-banking-app ]; then
            echo "✅ found: FINANCIAL_APP/my-banking-app"
            echo "FRONTEND_CONTEXT=./FINANCIAL_APP/my-banking-app" >> $GITHUB_ENV
          elif [ -d financial_app/my-banking-app ]; then
            echo "✅ found: financial_app/my-banking-app"
            echo "FRONTEND_CONTEXT=./financial_app/my-banking-app" >> $GITHUB_ENV
          else
            echo "❌ frontend path not found"
            echo "Tree:"; ls -R | sed -n '1,200p'
            exit 1
          fi

          # BACKEND (แม้เรายังไม่ build แต่กันไว้ก่อน)
          if [ -d back-end/demo/demo ]; then
            echo "BACKEND_CONTEXT=./back-end/demo/demo" >> $GITHUB_ENV
          elif [ -d BACK-END/demo/demo ]; then
            echo "BACKEND_CONTEXT=./BACK-END/demo/demo" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        run: docker compose --project-directory ${{ github.workspace }} -f ${{ github.workspace }}/docker-compose.yml config

      - name: Build frontend service
        run: docker compose --project-directory ${{ github.workspace }} -f ${{ github.workspace }}/docker-compose.yml --progress=plain build frontend
